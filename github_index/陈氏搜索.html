<!DOCTYPE html>
<html>

<head>

    <title>陈氏搜索</title>
    <meta charset='utf-8' />

    <style>
        .black{
        color:black;
        }
        
        .gray{
        color:gray;
        }

    </style>

</head>


<body>

<input type='text' value='请输入关键字' class='gray' id='tip' onfocus='Enter();' onblur='Leave();' />
<input type='submit' value='开始搜索' />




<script type='text/javascript'>
    function Enter(){
        var id1 = document.getElementById('tip');
        id1.className = 'black';
        if(id1.value=='请输入关键字'||id1.value.trim()==''){
            id1.value = '';
        }   
    }   
        
    function Leave(){
        var id2 = document.getElementById('tip');
        if(id2.value.trim()==''||length(id2.value)==0){
            id2.value = '请输入关键字';
            id2.className = 'gray';
        }
        else{
            id2.className = 'black';
        }
    }

</script>








</body>


</html>
